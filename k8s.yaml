apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shop-ingress
spec:
  rules:
    - host: testtuchuang.top
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: shop-service
                port:
                  number: 80
---
apiVersion: v1
kind: Service
metadata:
  name: shop-service
spec:
  selector:
    app: shop
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: shop-config
data:
  default: |+
    server {
      listen 80 default_server;
      root /application/public;
      index index.php index.html;
      server_name testtuchuang.top;
      location / {
        if (!-e $request_filename) {
          rewrite ^/index.php(.*)$ /index.php?s=$1 last;  
                rewrite ^(.*)$ /index.php?s=$1 last;  
                break;  
          }
        autoindex on;
      }

      location /shop/ {
        if (!-e $request_filename){
              rewrite  ^/shop/(.*)$  /shop/index.php?s=/$1  last;
        }
      }

      location /vueapi/ {
            if (!-e $request_filename){
                rewrite  ^/vueapi/(.*)$  /vueapi/index.php?s=/$1  last;
            }
        }

      location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop
  template:
    metadata:
      name: shop
      labels:
        app: shop
    spec:
      containers:
        - name: shop
          image: registry.cn-hangzhou.aliyuncs.com/tanwuyang/shop-api:vtest
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /etc/nginx/sites-available/default
              subPath: default
              name: shop-config
          lifecycle:
            postStart:
              exec:
                command:
                  - sh
                  - -c
                  - "/etc/init.d/nginx start"
      volumes:
        - name: shop-config
          configMap:
            name: shop-config
